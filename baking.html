<div id="baking">
  <div id="baking-window" class="container baking-window">
    <div class="row">
      <div class="col" id="baking-sel-details">
        <div class="baking-sel-title" style="text-align: center;">
          <img src="img/cupcake-sword.png" style="width: 128px;" />
          <br />
          Lemon
        </div>
        <table style="text-align: left;">
          <tr id="baking-sel-effect1">
            <td id="baking-sel-effect1-stat">hp</td>
            <td id="baking-sel-effect1-change">+5</td>
          </tr>
          <tr id="baking-sel-effect2">
            <td id="baking-sel-effect2-stat">atk</td>
            <td id="baking-sel-effect2-change">+2</td>
          </tr>
          <tr id="baking-sel-effect3">
            <td id="baking-sel-effect3-stat">?</td>
            <td id="baking-sel-effect3-change">?</td>
          </tr>
          <tr id="baking-sel-effect4">
            <td id="baking-sel-effect4-stat">?</td>
            <td id="baking-sel-effect4-change">?</td>
          </tr>
        </table>
        <ul id="baking-sel-additional-effects">
          <li>Fire Protection</li>
          <li>Ice Protection</li>
        </ul>
      </div>
      <div class="col">
        <table id="ingredients-table" class="ingredients-table">
          <tr>
            <td id="ingredient-1"><div class="spacer"></div><br />x1</td>
            <td id="ingredient-2"><div class="spacer"></div><br /></td>
            <td id="ingredient-3"><div class="spacer"></div><br />x1</td>
            <td id="ingredient-4"><div class="spacer"></div><br />x1</td>
          </tr>
          <tr>
            <td id="ingredient-5"><div>x1</div></td>
            <td id="ingredient-6"><div class="spacer"></div><br /></td>
            <td id="ingredient-7"><div class="spacer"></div><br /></td>
            <td id="ingredient-8"><div>x1</div></td>
          </tr>
          <tr>
            <td id="ingredient-9"><div class="spacer"></div><br />x1</td>
            <td id="ingredient-10"><div class="spacer"></div><br /></td>
            <td id="ingredient-11"><div class="spacer"></div><br />x1</td>
            <td id="ingredient-12"><div class="spacer"></div><br /></td>
          </tr>
          <tr>
            <td id="ingredient-13"><div class="spacer"></div><br /></td>
            <td id="ingredient-14"><div class="spacer"></div><br /></td>
            <td id="ingredient-15"><div class="spacer"></div><br /></td>
            <td id="ingredient-16"><div class="spacer"></div><br /></td>
          </tr>
        </table>
        <br /><br />
        <table id="baking-result" class="ingredients-table">
          <tr>
            <td id="ingredient-chosen-1" class="lemon"><div class="spacer"></div><br /></td>
            <td>+</td>
            <td id="ingredient-chosen-2" class="blank"><div class="spacer"></div><br /></td>
            <td>=</td>
            <td id="baking-result-preview" class="unknown"><div class="spacer"></div><br /></td>
            <td><button id="bakeButton" class="btn btn-primary" type="button">Bake</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div>
    <div id="baking-result-window" class="container baking-window" style="text-align: center;">
      <h2>You baked a <span id="baked-type">cake</span>!</h2>
      <div class="d-flex justify-content-center">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="img/buns-01.png" style="width: 128px; margin-top: 20px" />
            </div>
            <div class="col-md-8" style="text-align: left;">
              <div class="card-body">
                <table id="result-effects-table" style="text-align: left;">

                </table>
              </div>
            </div>
          </div>
      </div>
      <br />
      <table id="baked-result-ingredients" class="ingredients-table" style="margin: 0 auto;">
        <tr>
          <td>Ingredients:</td>
          <td id="baked-ingredient-1" class="lemon"><div class="spacer"></div><br /></td>
          <td>+</td>
          <td id="baked-ingredient-2" class="lemon"><div class="spacer"></div><br /></td>
        </tr>
      </table>
      <br /><br />
      <button id="serveButton" class="btn btn-primary" type="button" style="margin-bottom: 10px">Serve</button>
    </div>
  </div>
</div>
