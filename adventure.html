<div class="container" id="adventure">

  <!-- Description & Personality -->
  <div id="heroStatBox" style="display: none;">
    <h1 id="heroName">Timmy</h1>
    <h6 id="heroTitle">the Novice Knight</h6>

    <blockquote class="blockquote" id="heroQuote">Timmy's the name and adventuring is my game!</blockquote>

    <!-- Stats row -->
    <div class="row">
      <div class="col border">
        <p>Stats:</p>
        <ul>
          <li><span data-toggle="tooltip" title="Hit Points">HP: <span id="heroHP">5</span></span></li>
          <li><span data-toggle="tooltip" title="Enemy attacks are reduced by this amount.">Defence: <span id="heroDEF">5</span></span></li>
          <li><span data-toggle="tooltip" title="Each hit will deal this amount of damage.">Attack: <span id="heroATK">5</span></span></li>
          <li><span data-toggle="tooltip" title="Percentage chance to hit each round.">Hit Chance: <span id="heroHitChance">5</span></span></li>
          <li><span data-toggle="tooltip" title="Max number of food items to bring on a quest.">Appetite: <span id="heroAppetite">Small</span></span></li>
        </ul>
      </div>
      <div class="col border">
        <p>Provisions:</p>
        <ul id="heroFood">

        </ul>
      </div>
    </div>
</div>

  <!-- Adventure log -->
  <div class="card-body">
    <div class="card-title">Log</div>
    <p id="log" class="card-text"></p>
  </div>

  <!-- Commands -->
  <div class="row">
    <button id="greetHeroButton" onclick="greetHero()" class="btn btn-primary adv-btn">Greet Hero</button>
    <button id="doDescribeQuestButton" onclick="doDescribeQuest()" class="btn btn-primary adv-btn">Describe Next Quest</button>
    <button id="giveFoodToHeroButton" onclick="giveFoodToHero()" class="btn btn-primary adv-btn">Give Test Food To Hero</button>
    <button id="waveByeButton" onclick="waveBye()" class="btn btn-primary adv-btn">Wave Bye</button>
    <button id="doQuestRecapButton" onclick="doQuestRecap()" class="btn btn-primary adv-btn">Go on Quest and Recap</button>
    <button id="endDayButton" onclick="doEndDay()" class="btn btn-primary adv-btn">End of the day - Time to Close</button>
    <button id="startNextDayButton" onclick="doStartNextDay()" class="btn btn-primary adv-btn">Start Next Day</button>
  </div>
</div>
