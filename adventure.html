<!DOCTYPE html>
<html lang="en">
<head>
  <title>Adventure</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/adventure.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Adventurer Log</h1>
  <p>Hear all about an adventurer's adventure!</p> 
</div>
  
<div class="container">

  <!-- Description & Personality -->
  <button id="doAdventurerIntroButton" onclick="doAdventurerIntro()" class="btn btn-primary">Meet New Adventurer</button>
  <div id="adventurerStatBox" style="display: none;">
    <h1 id="adventurerName">Timmy</h1>
    <h6 id="adventurerTitle">the Novice Knight</h6>

    <blockquote class="blockquote" id="adventurerQuote">Timmy's the name and adventuring is my game!</blockquote>

    <!-- Stats row -->
    <div class="row">
      <div class="col border">
        <p>Stats:</p>
        <ul>
          <li>ATK: <span id="adventurerATK">5</span></li>
          <li>DEF: <span id="adventurerDEF">5</span></li>
          <li>HP: <span id="adventurerHP">5</span></li>
          <li>Appetite: <span id="adventurerAppetite">Small</span></li>
        </ul>
      </div>
      <div class="col border">
        <p>I am bringing a <span class="bg-dark text-white">BEEF STEW</span> with me.</p>
      </div>
    </div>
  

  <!-- Adventure log row -->
  <div class="row">
    <button id="doQuestIntroButton" onclick="doQuestIntro()" class="btn btn-primary">Describe Next Quest</button>
    <button id="doQuestRecapButton" onclick="doQuestRecap()" class="btn btn-primary">Go on Quest and Recap</button>
  </div>
</div>

  <div class="card-body">
    <div class="card-title">Log</div>
    <p id="log" class="card-text"></p>
  </div>
    
</div>

</body>
</html>
